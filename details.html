<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Office Application</title>
    <link rel="stylesheet" href="details.css" />
  </head>
  <body>
    <p class="ipDiv">IP Address : <span style="color: whitesmoke;" id="ip"></span></p>
    <div id="ipInfo">
      <div>
        <p>Lat: <span style="color: whitesmoke;" id="lat"></span></p>
        <p>Long: <span style="color: whitesmoke;" id="long"></span></p>
      </div>
      <div>
        <p>City: <span style="color: whitesmoke;" id="city"></span></p>
        <p>Region: <span style="color: whitesmoke;" id="region"></span></p>
      </div>
      <div>
        <p>Organisation: <span style="color: whitesmoke;" id="org"></span></p>
        <p>Host Version: <span style="color: whitesmoke;" id="host"></span></p>
      </div>
    </div>
    <P>Your Current Location</P>
    <div class="mapDiv">
        <div id="map"></div>
    </div>
    <p>More Information About You</p>
    <div class="moreInfo">
        <p>Time Zone: <span style="color: whitesmoke;" id="timeZone"></span></p>
        <p>Date and Time: <span style="color: whitesmoke;" id="dateTime"></span></p>
        <p>Pincode: <span style="color: whitesmoke;" id="pincode"></span></p>
        <p>Message: <span style="color: whitesmoke;" id="message"></span></p>
    </div>
    <p>Post Offices Near You</p>
    <div class="searchBar">
        <img src="./assets/search.png" alt="Search Icon">
        <input type="text" id="searchInput" placeholder="Search By Name" >
    </div>
    <div id="postOfficeContainer">

    </div>
    <script src="details.js"></script>
  </body>
</html>
